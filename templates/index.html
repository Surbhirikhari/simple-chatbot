<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chatbot</title>
    <!-- Bootstrap CSS (Replit theme) -->
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card border-0 shadow">
                    <div class="card-header" style="background-color: #ff66b2; color: white;">
                        <div class="d-flex align-items-center">
                            <i class="fas fa-robot me-2"></i>
                            <h5 class="mb-0">Surbhi's Chatbot</h5>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="chat-container" class="pb-3">
                            <div class="message-container bot-message">
                                <div class="message-content">
                                    <p>Hello! I'm a simple chatbot. How can I help you today?</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer bg-light">
                        <form id="chat-form" class="d-flex">
                            <input 
                                type="text" 
                                id="user-input" 
                                class="form-control me-2" 
                                placeholder="Type your message here..." 
                                autocomplete="off"
                                required
                            >
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </form>
                    </div>
                </div>
                
                <div class="card mt-4 border-0 shadow">
                    <div class="card-header" style="background-color: #ff66b2; color: white;">
                        <h5 class="mb-0">
                            <i class="fas fa-info-circle me-2"></i>
                            Things you can ask
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item">"Hello" or "Hi"</li>
                                    <li class="list-group-item">"What's your name?"</li>
                                    <li class="list-group-item">"What time is it?"</li>
                                </ul>
                            </div>
                            <div class="col-md-6">
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item">"Tell me a joke"</li>
                                    <li class="list-group-item">"bye" or "see you"</li>
                                    <li class="list-group-item">"How are you?"</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
